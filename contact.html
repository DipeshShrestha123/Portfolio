     <!-- Toogle bar JS Start -->
     <script>
        let navtoggle = document.querySelector(".nav-toogler")
        let sidebar = document.querySelector(".aside")
        let slide = document.querySelector(".container")
    
        navtoggle.addEventListener("click",function(){
            if(navtoggle.firstElementChild.classList.contains("fa-bars"))
    {
                navtoggle.firstElementChild.classList.replace("fa-bars","fa-times")
                slide.classList.toggle("slider")
                slide.classList.replace("not-slider","slider")

    }
    else{
        navtoggle.firstElementChild.classList.replace("fa-times","fa-bars")
        slide.classList.replace("slider","not-slider")
    }
    
       sidebar.classList.toggle("show_aside");
        })

        window.addEventListener("scroll",()=>{
            sidebar.classList.remove("show_aside");
            slide.classList.replace("slider","not-slider")
            navtoggle.firstElementChild.classList.replace("fa-times","fa-bars")
        })
        slide.addEventListener("touchstart",()=>{
            sidebar.classList.remove("show_aside");
            slide.classList.replace("slider","not-slider")
            navtoggle.firstElementChild.classList.replace("fa-times","fa-bars")
        })
    
       </script>
